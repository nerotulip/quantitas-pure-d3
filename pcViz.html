                .style("opacity", 0.1)
              d3.select(this).transition().duration(200).style("opacity", 0.75)

              const selectedCity =
                document.getElementById("selectButtonTopics").value

                .attr("fill", (d) => colorScale(d.topic))

            function drawBubblePlot(dataset) {
              const axis = [
                {
                  x1: margins.left,
                  x2: width - margins.right,
                  y1: height / 2,
                  y2: height / 2,
                },

                {
                  x1: width / 2,
                  x2: width / 2,
                  y1: 0,
                  y2: height - margins.bottom,
                },
              ]
              // AXIS AS SVG LINES
              svgBubbles
                .selectAll("line")
                .data(axis)
                .join("line")
                .attr("id", (d) => d.x1 * Math.random())
                .attr("x1", (d) => d.x1)
                .attr("x2", (d) => d.x2)
                .attr("y1", (d) => d.y1)
                .attr("y2", (d) => d.y2)
                .style("stroke", "#BDBDBD")
                .style("opacity", 1)
              //Bubbles
              svgBubbles
                .selectAll("circle")
                .data(dataset)
                .join("circle")
                .attr("class", "bubbles")
                .attr("id", (d) => `circle-${d.topic}`)

                .attr("cy", (d) => yScaleBubble(d.pc2))

                //.attr("stroke", (d) => colorScale(d.topic))
                .attr("stroke-width", "2")
                .style("opacity", 0.75)
                .on("mouseover", mouseOverBubble)
                .on("mouseout", mouseOutBubble)

              svgBubbles
                .selectAll("innercircles")
                .data(dataset)
                .join("circle")
                .attr("class", "bubbles-center")

                .attr("r", 5)
                .attr("fill", (d) => colorScale(d.topic))
                .style("opacity", 1)

                .transition()

            }

            const drawBarChart = function (dataset, state) {
              const yScaleBars = d3
                .scaleOrdinal()
                .domain([])
                .range(d3.range(margins.top, height - margins.bottom, 24))

              //RECTS
              svgBars
                .selectAll("rect")
                .data(dataset, (d) => d.word)
                .join("rect")
                .attr("id", (d) => "rect-" + d.word)
                .attr("class", "datarects")
                .attr("x", margins.left + wordMargin + 25)
                .attr("y", (d) => yScaleBars(d.word))
                .attr("width", (d) => widthScaleBars(d.importance_word))
                .attr("height", 12)
                .attr("rx", 3)
                .attr("ry", 3)
                //.attr("fill", state === "default" ? "#61BFE4" : "#FD6332")
                // .attr(
                //   "fill",
                //   state === "hovered" ? (d) => colorScale(d.topic) : "#E4E4E4"
                // )
                .attr(
                  "fill",
                  state === "default" ? "#CECDCD" : (d) => colorScale(d.topic)
                )

                // .attr("stroke", (d) => colorScale(d.topic))
                .style("stroke-width", 1)
                .style("opacity", 1)

                .on("mouseover", mouseOverBar)
                .on("mouseout", mouseOutBar)

              if (state === "default") {
                //DOUBLE BARS
                svgBars
                  .selectAll("x")
                  .data(dataset, (d) => d.word)
                  .join("rect")
                  //.attr("id", (d) => "rect-" + d.word)
                  .attr("x", margins.left + wordMargin + 25)
                  .attr("y", (d) => yScaleBars(d.word))
                  .attr("fill", (d) => colorScale(d.topic))
                  .attr("width", 10)
                  .attr("height", 12)
                  .attr("rx", 3)
                  .attr("ry", 3)
                  .style("pointer-events", "none")
              }

              // WORDS
              svgBars
                .selectAll("text")
                .data(dataset, (d) => d.word)
                .join("text")
                .attr("id", (d) => d.word)
                .attr("x", margins.left + wordMargin)
                .attr("y", (d) => yScaleBars(d.word) + 10)
                .attr("font-family", "Noto Sans")
                .text((d) => d.word)
                .style("text-anchor", "end")

                .on("mouseover", function (event) {
                  const hoveredWord = event.target.__data__

                  d3.select(this).style("font-weight", "800")
                  svgBars
                    .selectAll("rect")
                    .transition()
                    .duration(200)
                    .style("opacity", 0.2)
                  svgBars
                    .select("#rect-" + hoveredWord.word)
                    .transition()
                    .duration(200)
                    .style("opacity", 0.75)
                  svgBubbles.selectAll("circle").style("opacity", 0.1)
                  svgBubbles
                    .select("#circle-" + hoveredWord.topic)
                    .transition()
                    .duration(200)
                    .style("opacity", 0.75)
                })

                .on("mouseout", function (event) {
                  d3.select(this).style("font-weight", "400")
                  svgBars
                    .selectAll("rect")
                    .transition()
                    .duration(200)
                    .style("opacity", 0.75)
                })
            }

            console.log(uniqueCities)

            d3.select("#selectButtonTopics").on("change", function (d) {
              const selectedOption = d3.select(this).property("value")
              drawBarChart(
                newData
                  .filter((d) => d.city === selectedOption)
                  .filter((d) => d.default === "y"),
                "default"
              )
              drawBubblePlot(
                bubbleData.filter((d) => d.zone === selectedOption)
              )
            })
            const selectedCity =
              document.getElementById("selectButtonTopics").value

            drawBarChart(
              newData
                .filter((d) => d.city === selectedCity)
                .filter((d) => d.default === "y"),
              "default"
            )
          })
      }
      redraw()
      window.addEventListener("resize", redraw)
      window.addEventListener("resize", () => console.log("ssss"))
      window.onresize = console.log(222)
    </script>
  </body>
</html>
